<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header><h1>Phone Book</h1></header>
      <div class="container">
        <div class="flex btns">
          <div class="search">
            <i class="fa-solid fa-lg fa-magnifying-glass search-icon"></i>
            <input type="text" />
          </div>

          <div>
            <button class="icon">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="icon">
              <i class="fa-solid fa-minus"></i>
            </button>
          </div>
        </div>

        <ul class="contact-list">
          <li class="flex">
            <div class="flex">
              <i class="fa-solid fa-2xl fa-user"></i>
              <span>Sereen Rizik</span>
            </div>
            <div class="flex">
              <button class="icon">
                <i class="fa-solid fa-info"></i>
              </button>
              <button class="icon">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="icon">
                <i class="fa-solid fa-user-minus"></i>
              </button>
            </div>
          </li>
          <li class="flex">
            <div class="flex">
              <i class="fa-solid fa-2xl fa-user"></i>
              <span>Jan Smith</span>
            </div>
            <div class="flex">
              <button class="icon">
                <i class="fa-solid fa-info"></i>
              </button>
              <button class="icon">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="icon">
                <i class="fa-solid fa-user-minus"></i>
              </button>
            </div>
          </li>
          <li class="flex">
            <div class="flex">
              <i class="fa-solid fa-2xl fa-user"></i>
              <span>Mike Adams</span>
            </div>
            <div class="flex">
              <button class="icon">
                <i class="fa-solid fa-info"></i>
              </button>
              <button class="icon">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="icon">
                <i class="fa-solid fa-user-minus"></i>
              </button>
            </div>
          </li>
          <li class="flex">
            <div class="flex">
              <i class="fa-solid fa-2xl fa-user"></i>
              <span>Lara Craft</span>
            </div>
            <div class="flex">
              <button class="icon">
                <i class="fa-solid fa-info"></i>
              </button>
              <button class="icon">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="icon">
                <i class="fa-solid fa-user-minus"></i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <footer>Made by Sereen Rizik</footer>
  </body>
</html>
